<div>
    <app-search-field></app-search-field>
    <agm-map [latitude]="focusLat" [longitude]="focusLong" [zoom]="zoom">
        <agm-marker *ngFor="let storeLocation of stores$ | async" [latitude]="storeLocation.lat"
            (markerClick)="onStoreLocationSelected(storeLocation)" [longitude]="storeLocation.long">
        </agm-marker>
    </agm-map>
</div>
