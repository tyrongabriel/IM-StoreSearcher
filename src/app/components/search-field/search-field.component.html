<div class="wrapper">
    <div class="wrapper__field">
        <div class="wrapper__field__search-bar">
            <input type="text" placeholder="Search for a location" class="wrapper__field__search-bar__input-field">
        </div>
        <ul class="wrapper__field__list">
            <li class="wrapper__field__list__item" *ngFor="let storeLocation of stores">
                <app-store-location-item [storeLocation]="storeLocation"
                    (storeLocationSelected)="onStoreLocationSelected($event)" class="wrapper__field__list__item__store">
                </app-store-location-item>
            </li>
        </ul>
    </div>
</div>
